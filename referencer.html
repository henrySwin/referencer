<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencer</title>

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Open Sans font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--My JS file-->
    <script src="jquery.js"></script>

    <!--Favicon, created with https://www.pixilart.com/draw-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<h1>R E F E R E N C e r</h1>

<!--Select language-->
<label for="language"></label>
<select name="language" id="language">
    <option value="C#">C#</option>
    <option value="C++">C++</option>
    <option value="Python">Python</option>
    <option value="Java">Java</option>
    <option value="Kotlin">Kotlin</option>
    <option value="JavaScript">JavaScript</option>
</select>

<!--Delete previous code-->
<button class="button" id="undo">undo</button>

<!--Reset textarea-->
<button class="button" id="reset">reset</button>

<!--Copy code-->
<div class="tooltip">
    <button class="button" id="clipboard">
        <span class="tooltiptext" id="myTooltip">copy</span>
        copy to clipboard
    </button>
</div><br><br>

<!--Display code-->
<textarea type="text" id="result" rows="20" cols="72" maxlength="4096" placeholder="code goes here..."></textarea><br><br>

<!--Selection / Iteration-->
<select id="code-1">
    <option value="head">selection / iteration</option>
    <option value="if">if</option>
    <option value="switch">switch</option>
    <option value="for">for</option>
    <option value="while">while</option>
    <option value="do while">do while</option>
</select>

<!--OOP-->
<select id="code-2">
    <option value="head">OOP</option>
    <option value="function">function</option>
    <option value="class">class</option>
    <option value="inheritance">inheritance</option>
    <option value="interface">interface</option>
</select>

<!--Miscellaneous-->
<select id="code-3">
    <option value="head">misc</option>
    <option value="comment">comment</option>
    <option value="print console">print console</option>
    <option value="regex">regex</option>
</select>

<!--Data connections-->
<select id="code-4">
    <option value="head">data</option>
    <option value="database">database</option>
    <option value="file I/O">file I/O</option>
</select>

<br><br>
<!--GitHub link-->
<a href="https://github.com/henrySwin/referencer">
    <img src="GitHub-Mark-Light-64px.png" alt="GitHub logo" width="64" height="64">
</a>

</body>
</html>
