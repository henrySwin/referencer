<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencer</title>

    <!--Style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Open Sans font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--My JS file-->
    <script src="jquery.js"></script>

    <!--Favicon, created with https://www.pixilart.com/draw-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<h1>R E F E R E N C e r</h1>

<!--Select language-->
<label for="language"></label>
<select name="language" id="language">
    <option value="C#">C#</option>
    <option value="C++">C++</option>
    <option value="Python">Python</option>
    <option value="Java">Java</option>
    <option value="Kotlin">Kotlin</option>
    <option value="JavaScript">JavaScript</option>
</select>

<!--Delete previous code-->
<button class="button" id="undo">undo</button>

<!--Reset textarea-->
<button class="button" id="reset">reset</button>

<!--Copy code-->
<div class="tooltip">
    <button class="button" id="clipboard">
        <span class="tooltiptext" id="myTooltip">copy</span>
        copy to clipboard
    </button>
</div><br><br>

<!--Display code-->
<textarea type="text" id="result" rows="20" cols="72" maxlength="4096" placeholder="code goes here..."></textarea><br><br>

<!--Code insert buttons-->
<button class="button" id="code-if">if</button>
<button class="button" id="code-switch">switch</button>

<br><br>
<!--GitHub link-->
<a href="https://github.com/henrySwin/referencer">
    <img src="GitHub-Mark-Light-64px.png" alt="GitHub logo" width="64" height="64">
</a>

<!--JavaScript file-->
<script src="generate.js"></script>

</body>
</html>
